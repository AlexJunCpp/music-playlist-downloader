<!DOCTYPE html><html><head><title>zcmimi的文件床</title><subtitle>./add/mdui/css</subtitle><link rel="stylesheet" href="/add/mdui/css/mdui.min.css" /></head><body class='mdui-theme-accent-blue padding-top'><div id="content-left" class='left-body mdui-appbar-with-toolbar padding-top'><div class='mdui-appbar mdui-shadow-2 mdui-appbar-fixed' style='width: 30%'>                <div class='mdui-toolbar mdui-color-white'>                    <a href='/f_index.html' class='mdui-btn mdui-btn-icon'><i class='mdui-icon material-icons'>home</i></a>					<span class='mdui-text' id='path' style='text-overflow: clip !important;overflow: scroll;'>/<a href='/add/f_index.html' style='color: #2962ff'>add</a>/<a href='/add/mdui/f_index.html' style='color: #2962ff'>mdui</a>/<a href='/add/mdui/css/f_index.html' style='color: #2962ff'>css</a></span>					<div class='mdui-toolbar-spacer'></div>                    <button id='filter_button' class='mdui-btn mdui-btn-icon mdui-ripple' onclick='view_filter_textfield()'>                        <i class='mdui-icon material-icons'>filter_list</i>                    </button>                    <div id='filter_textfield' class='mdui-textfield' style='display: none;'>                        <input id='filter_input' class='mdui-textfield-input' placeholder='筛选,多关键词请用|分割'>                    </div>                    <button id='search_button' class='mdui-btn mdui-btn-icon mdui-ripple' onclick='view_search_textfield()'>                        <i class='mdui-icon material-icons'>search</i>                    </button>                    <div id='search_textfield' class='mdui-textfield' style='display: none;'>                        <input id='search_input' class='mdui-textfield-input' placeholder='搜索,多关键词请用|分割'>                    </div>                </div>            </div><p></p><ul class="mdui-list"><li class="mdui-subheader-inset">Folders</li><li href="../f_index.html" class="mdui-list-item mdui-ripple"><i class="mdui-list-item-avatar mdui-color-white"><img src="/add/icon/folder-parent.svg"></img></i><a href="../f_index.html" class="mdui-list-item-content">..</a></li><li class="mdui-subheader-inset">Files</li><li href="javascript:viewcode('css','mdui.css')" class="mdui-list-item mdui-ripple obj"><i class="mdui-list-item-avatar mdui-color-white"><img src="/add/icon/txt-css.svg"></img></i><a href="javascript:viewcode('css','mdui.css')" class="mdui-list-item-content"><div class="mdui-list-item-title">mdui.css</div><div class="mdui-list-item-text">2019-12-21 19:47</div></a><i class='mdui-list-item'>360.43KB</i></li><li href="javascript:viewcode('css','mdui.min.css')" class="mdui-list-item mdui-ripple obj"><i class="mdui-list-item-avatar mdui-color-white"><img src="/add/icon/txt-css.svg"></img></i><a href="javascript:viewcode('css','mdui.min.css')" class="mdui-list-item-content"><div class="mdui-list-item-title">mdui.min.css</div><div class="mdui-list-item-text">2019-12-21 19:47</div></a><i class='mdui-list-item'>283.86KB</i></li><li href="mdui.min.css.map" class="mdui-list-item mdui-ripple obj"><i class="mdui-list-item-avatar mdui-color-white"><img src="/add/icon/x.svg"></img></i><a href="mdui.min.css.map" class="mdui-list-item-content"><div class="mdui-list-item-title">mdui.min.css.map</div><div class="mdui-list-item-text">2019-12-21 19:47</div></a><i class='mdui-list-item'>606.14KB</i></li></ul><script src="/add/mdui/js/mdui.min.js"></script><div class='mdui-bottom-nav'></div></div><div id="content-right" class='right-body'>
    <script src="/add/jq.js"></script>
    <!-- markdown -->
    <script>
        window.texme = {
            renderOnLoad: false
        }
    </script>
    <script src="/add/md2html.js">
    </script>
    <link rel="stylesheet" href="/add/markdown2.css" />
    <!-- markdown end -->
    <!--highlight-->
    <link rel="stylesheet" href="/add/github.min.css">
    <script src="/add/highlight.min.js"></script>
    <script src="/add/highlightjs-line-numbers.min.js"></script>
    <script src="/add/highlightjs-copy-button.min.js"></script>
    <!--highlight end-->

    <div class="mdui-subheader-inset">preview--(support markdown and code)</div>
    <a id="preview-raw" href="" style="display: none;">
        <li class="mdui-list-item">
            <i class="mdui-list-item-icon mdui-color-white"><img src="/add/icon/download.svg"></i>
            <div id='download_file_name' class="mdui-list-item mdui-text-color-black">下载</div>
        </li>
    </a>

    <textarea id="md_source" style="display: none;"></textarea>
    <div id="md_out"></div>
    <div id="loading" style="display: none;">loading...</div>
    <script>
        function viewmd(file) {
            var link = new XMLHttpRequest();
            $('#download_file_name').html("下载"+file)
            $('#preview-raw').attr('href', file);
            $('#preview-raw').hide()
            link.onreadystatechange = function () {
                $('#md_out').hide();
                $('#loading').show()
                $('#preview-raw').show()
                if (link.readyState == 4) {
                    if(link.responseText.length<=102400)
                        $('#md_source').html(link.responseText);
                    else $('#md_source').html(link.responseText.substr(0,102400)+"\n\n ### 文件过大,请下载查看");
                    texme.turn('md_source', 'md_out');
                    $('pre code').each(function (i, block) {
                        hljs.highlightBlock(block);
                    });
                    hljs.initCopyButtonOnLoad();
                    hljs.initLineNumbersOnLoad();
                    console.log('done');
                    $('#loading').hide()
                    $('#md_out').show();
                }
            }
            link.open('GET', file, true);
            link.send();
        }

        function viewcode(typ, file) {
            var link = new XMLHttpRequest();
            $('#download_file_name').html("下载"+file)
            $('#preview-raw').attr('href', file);
            $('#preview-raw').hide()
            link.onreadystatechange = function () {
                $('#md_out').hide();
                $('#loading').show()
                $('#preview-raw').show()
                if (link.readyState == 4) {
                    if(link.responseText.length<=204800)
                    $('#md_source').html("```" + typ + "\n" + link.responseText + "\n```\n");
                    else $('#md_source').html("```" + typ + "\n" + link.responseText.substr(0,204800) + "\n```\n文件较大,请下载查看");
                    texme.turn('md_source', 'md_out');
                    $('pre code').each(function (i, block) {
                        hljs.highlightBlock(block);
                    });
                    hljs.initCopyButtonOnLoad();
                    hljs.initLineNumbersOnLoad();
                    console.log('done');
                    $('#loading').hide()
                    $('#md_out').show();
                }
            }
            link.open('GET', file, true);
            link.send();
        }

        function filter() {
            $(".obj").each(function () {
                $(this).show();
            });
            var arr = $('#filter_input').val().split('|');
            $.each(arr, function (index, text) {
                text = text.toLowerCase()
                $(".obj").each(function () {
                    if ($(this).html().toLowerCase().indexOf(text) == -1)
                        $(this).hide();
                });
            });
        }
        $('#filter_input').change(function () {
            filter();
        });

        var is_filter_textfield_hide = 1,is_search_textfield_hide=1;
        function view_filter_textfield() {
            if (is_filter_textfield_hide) $('#filter_textfield').show();
            else $('#filter_textfield').hide();
            is_filter_textfield_hide ^= 1;
        }
        function view_search_textfield() {
            if (is_search_textfield_hide) $('#search_textfield').show();
            else $('#search_textfield').hide();
            is_search_textfield_hide ^= 1;
        }
        $('#path').click(function(){
            $(this).animate({scrollLeft: $(this).scrollLeft()+$('.mdui-toolbar').width()/3},1000)
        });
        function search(){
            link="/search.html?dir="+escape($('subtitle').html())+"&text="+escape($('#search_input').val());
            console.log(link);
            window.open(link);
        }
        $('#search_input').change(function () {
            search();
        });
    </script>
</div>

        float: right;
        clear: right;
        position: fixed;
        top: 0;
        right: 0;
        overflow-x: scroll;
        overflow-y: scroll;
    }

    .left-body::-webkit-scrollbar,#path::-webkit-scrollbar{
        display: none;
    }
</style>
